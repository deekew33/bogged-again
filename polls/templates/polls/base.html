{% load static %}

<!doctype html>
<html lang="en-US">
  <head>
    <!-- TODO: Global site tag (gtag.js) - Google Analytics -->


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- For CMS/SEO -->
    <meta name="author" content="Daniel Qiu, Jeffry Lew">
    <meta name="description" content="Bogged Again! is a python-based service that provides quantitative insight into the adage, 'Buy low, sell high.'">

    <!-- Facebook card -->
    <!-- TODO: Figure out how to get Bogdanoff image with no-restrictions license -->
    <meta property="og:site_name" content="Bogged Again!">
    <meta property="og:url" content="http://boggedaga.in/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bogged Again!">
    <meta property="og:description" content="Bogged Again! is a python-based service that provides quantitative insight into the adage, 'Buy low, sell high.'">
    <meta property="og:image" content="https://i.ytimg.com/vi/TRXdxiot5JM/maxresdefault.jpg">
    <meta property="og:image:width" content="1132">
    <meta property="og:image:height" content="636">
    <meta property="og:image:alt" content="Bogdanoff making a phone call.">
    <meta property="og:locale" content="en_US">
    <!-- <meta property="fb:app_id" content="app_id"> -->

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bogged Again!">
    <meta name="twitter:description" content="Bogged Again! is a python-based service that provides quantitative insight into the adage, 'Buy low, sell high.'">
    <meta name="twitter:image" content="https://i.ytimg.com/vi/TRXdxiot5JM/maxresdefault.jpg">
    <meta name="twitter:image:alt" content="Bogdanoff making a phone call.">
    <!-- <meta name="twitter:site" content="@site_username"> -->

    <!-- Raleway from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome Kit for Logos-->
    <script src="https://kit.fontawesome.com/7906468088.js" crossorigin="anonymous"></script>

    <!-- Bogged Again Custom CSS -->
    <link rel="stylesheet" href="{% static 'css\style.css' %}" type="text/css">

    <!-- Suit man favicon accompanying title -->
    <!-- https://fontawesome.com/icons/user-tie?style=solid -->
    <link rel="shortcut icon" href="https://assets.change.org/photos/8/ac/aq/ouaCAQdZspeVZCl-800x800-noPad.jpg" type="image/x-icon">

    <title>
      {% block title %}
      {{ page_title|default:"Untitled Page"}}
      {% endblock title %}
    </title>
  </head>

  <body>
    <!-- Navbar at top of page -->
    <nav class="navbar navbar-expand-md navbar-dark" id="index-top-navbar">
      <!-- Container to center navbar contents -->
      <div class="container">
        <!-- Suit man logo with brand -->
        <a class="navbar-brand" href="http://www.boggedaga.in"><i class="fas fa-user-tie mr-2"></i>Bogged Again!</a>

        <!-- Navbar toggler/hamburger for smaller screens sizes -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="http://www.boggedaga.in">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.boggedaga.in/dailybog">Daily Bog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.boggedaga.in/entrance">Bogchives</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.boggedaga.in/blog">Blog</a>
            </li>
          </ul>

          <!-- Toggler/hamburger dropdown divider between left and right side links -->
          <div class="dropdown-divider d-block d-md-none"></div>

          <!-- Navbar right: External links (GitHub, YouTube, etc.) -->
          <!-- Text-only until md screen size then logo-only for larger screens -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/deekew33/bogged-again" target="_blank" rel="noreferrer noopener">
                <p class="d-inline d-md-none">GitHub</p>
                <i class="fab fa-github d-none d-md-inline"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://youtu.be/61Q6wWu5ziY"  target="_blank" rel="noreferrer noopener">
                <p class="d-inline d-md-none">YouTube</p>
                <i class="fab fa-youtube d-none d-md-inline"></i>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </nav>


    <!-- Additional content in child templates -->
    {% block content %}
    <p>Placeholder</p>
    {% endblock content %}
    

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
